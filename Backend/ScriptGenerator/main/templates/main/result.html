{% extends 'main/base.html' %}

{% block title %} Result {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card" style="position: relative; max-height: 600px; overflow: hidden;">
        <div class="card-header" style="position: sticky; top: 0; z-index: 1;">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-1">GENERATED SCRIPT</h2>
                <form action="{% url 'download_script' %}" method="post" class="mb-0">
                    {% csrf_token %}
                    <input type="hidden" name="script_content" value="{{ script_content|escape }}">
                    <button type="submit" class="btn btn-custom-outline">Download Script</button>
                </form>
            </div>
        </div>
        <div class="card-body" style="max-height: 560px; overflow-y: auto;">
            <textarea class="form-control" rows="18" readonly>{{ script_content }}</textarea>
        </div>
    </div>
    
</div>



{% endblock content %}
