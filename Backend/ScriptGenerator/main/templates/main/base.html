{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}ScriptGenerator{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" type="image/svg+xml" href="{% static 'image\Huawei.svg' %}"/>
        <link rel="stylesheet" href="{% static 'style\style.css' %}">
    </head>
    <body style="background-image: url('{% static 'image\bg2.png' %}');">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="{% static 'image/Huawei.svg' %}" alt="Huawei Logo" style="width: 70px;">
                <a class="navbar-brand" href="/">ScriptGenerator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">My scripts</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-secondary" href="/admin/" role="button">Admin</a>
                </div>
            </div>
        </nav>
        <!-- Centered Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header d-flex align-items-center justify-content-center w-100">
                    <img src="{% static 'image/Huawei.svg' %}" alt="Huawei Logo" style="width: 70px;">
                    <a class="navbar-brand mx-3" href="/">ScriptGenerator</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                            <a class="nav-link" href="#">MyScripts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        -->
        
        <!-- Main content -->
        <div class="container">
            {% block content %}
            <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
                <div class="card p-4 shadow" style="width: 90%; max-width: 650px; border: 2px solid #D80030;">        
                    <div class="card-body text-center">
                        <h2 class="mb-4">UPLOAD YOUR LLD</h2>
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.file|as_crispy_field }}
                            
                            <div class="btn-group d-flex" style="width: 100%;">
                                <button type="submit" formaction="{% url 'upload_lld' %}" class="btn btn-custom-outline">Trans-Dediers</button>
                                <button type="submit" formaction="{% url 'upload_lld_Co_Trans' %}" class="btn btn-custom-outline">Co-Trans</button>
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
            
            
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
